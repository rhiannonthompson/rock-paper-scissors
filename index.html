<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>

        let userInput = prompt("Choose your play. Please type rock, paper or scissors.");
        userInput = userInput.toLowerCase().trim();
        
        if (userInput === "rock") {
            userInput = 1;
        } else if (userInput === "paper") {
            userInput = 2;
        } else if (userInput === "scissors") {
            userInput = 3;
        } else {
            alert("You may have misstyped your choice.")
            window.location.reload()
        }

        function computerPlay() {
            return Math.floor(Math.random() * 3) + 1;
        }

        function playRound(userSelection, computerSelection) {
            if (computerSelection === 1 && userSelection === 2) {
                return "You win! Paper wraps Rock!";
                console.log("You win! Paper wraps Rock!");
            } else if (computerSelection === 1 && userSelection === 3) {
                return "You lose! Rock blunts Scissors!";
                console.log("You lose! Rock blunts Scissors!");
            } else if (computerSelection === 2 && userSelection === 1) {
                return "You lose! Paper wraps Rock!";
                console.log("You lose! Paper wraps Rock!");
            } else if (computerSelection === 2 && userSelection === 3) {
                return "You win! Scissors cut paper!";
                console.log("You win! Scissors cut paper!")
            } else if (computerSelection === 3 && userSelection === 1) {
                return "You win! Rock blunts Scissors!";
                console.log("You win! Rock blunts Scissors!");
            } else if (computerSelection === 3 && userSelection === 2) {
                return "You lose! Scissors cuts Paper!";
                console.log("You lose! Scissors cuts Paper!");
            } else {
                return "It's a draw!";
                console.log("It's a draw!");
            }
        }

        const playerSelection = userInput;
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection))




    </script>

</body>

</html>
